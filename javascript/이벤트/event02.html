<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .colorDiv {
      width: 50px;
      height: 50px;
      display: inline-block;
      background-color: #070707;

      padding: 10px;
      margin: 5px;
      border: 1px solid black;
    }

    #container {
      width: 200px;
      height: 200px;
      background-color: #f9f9f9;
      border: 1px solid black;
    }

    .inner {
      width: 80px;
      height: 80px;
      background-color: white;
      border: 1px solid black;
      margin: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>이벤트 객체</h2>
  <button id="colorChangeButton">색상 변경</button>

  <br />
  <hr />

  <div class="colorDiv" id="colorDiv1"></div>
  <div class="colorDiv" id="colorDiv2"></div>
  <div class="colorDiv" id="colorDiv3"></div>
  <div class="colorDiv" id="colorDiv4"></div>


  <hr />

  <div id="container">
    <div class="inner"></div>
    <div class="inner"></div>
  </div>

  <h2>기본 행동 방지하기</h2>
  <form action="">
    <div>
      <label for="name">Name : </label>
      <input type="text" id="name" placeholder="이름을 입력해주세요." value="홍길동">
    </div>
    <div>
      <label for="email">Email : </label>
      <input type="text" id="email" placeholder="이메일을 입력해주세요.">
    </div>
    <div>
      <!-- type이 submit인 input 또는 button 클릭 시 submit 이벤트 발생 -->
      <label for=""></label>
      <input type="submit">
    </div>
  </form>
  <p></p>

  <h2>이벤트 전파 방해하기</h2>
  <div id="parentDiv" style="border: 5px solid lightblue; padding: 10px;">
  <button id="childButton">자식요소버튼</button>
  </div>

  <script src="./event02.js"></script>
</body>
</html>
