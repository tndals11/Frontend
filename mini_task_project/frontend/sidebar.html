<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹앱 기본 레이아웃 구성</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <!-- 상단 헤더 -->
      <header class="header">헤더</header>

      <!-- 본문: 좌측 사이드바 + 우측 메인 -->
      <div class="body">
        <aside class="sidebar">
          <nav class="nav">
            <div class="nav-brand">
              <ion-icon
                name="menu-outline"
                class="nav__toggle"
                id="nav-toggle"
              ></ion-icon>
            </div>
            <div class="nav-list">
              <a href="#" class="nav_link">
                <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                <span class="nav-name">Menu1</span>
              </a>

              <div href="#" class="nav_link collapse">
                <ion-icon name="folder-outline" class="nav__icon"></ion-icon>
                <span class="nav-name">Projects</span>
                <ion-icon
                  name="chevron-down-outline"
                  class="collapse__link"
                ></ion-icon>
                <ul class="collapse-menu">
                  <a href="#" class="collapse-sublink">projectName1</a>
                  <a href="#" class="collapse-sublink">projectName2</a>
                  <a href="#" class="collapse-sublink">projectName3</a>
                </ul>
              </div>
            </div>
          </nav>
        </aside>
        <main class="main">
          <div class="tabs">탭 영역</div>
          <section class="request-panel">요청 패널</section>
          <section class="response-panel">응답 패널</section>
        </main>
      </div>

      <!-- 하단 상태바 -->
      <footer class="footer">하단 바</footer>
    </div>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="./sidebar.js"></script>
  </body>
</html>
