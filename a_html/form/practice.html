            </li>
            <li>

                <input type="email" placeholder="이메일을 입력해주세요." >
            </li>
            <li>
              <label for="">경품 목록</label>
              <select name="" id="">
                <option value="">선수단 사인볼 1</option>
                <option value="">선수단 사인볼 2</option>
                <option value="">선수단 사인볼 3</option>
              </select>
            </li>
            <li>
              <label for="">메모</label>
              <textarea name="" id="" placeholder="선수단에게 응원의 메시지를 보내주세요."></textarea>
            </li>
          </ul>
        </label>
    </fieldset>
    <fieldset>
      <legend>이벤트 결과와 새로운 소식</legend>
      <label for="">
        <input type="radio" name="" id="agree">메일수신
      </label>
      <label for="">
        <input type="radio" name="" id="unagree">메일 수신 안함
      </label>
    </fieldset>
      <input type="submit" value="이벤트 신청하기">
      <input type="reset" value="취소">
  </form>
